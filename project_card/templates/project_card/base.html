 <!--базовый html -->
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title if title else '- Базовый шаблон'}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">WalletSAMAl</span>
        </a>
        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <form class="navbar-form " method="GET">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" placeholder="Поиск" name="f_parametrs"
                                            value="{{request.args.get('f_parametrs','') }}">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-dark">Получить</button>
                    </div>
                </div>
            </form>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/add">Добавить карту</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/generator">Генератор карт</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/add_purchase">Добавить заказ</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/add_product">Добавить продукт</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/trash">Корзина</a>
        </nav>
    </div>
</head>
<body>
{%block content%}

{% endblock content%}
</body>
</html>
